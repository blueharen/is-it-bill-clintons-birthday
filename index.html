<!DOCTYPE html>
<html>
<head>
<title>Is it Bill Clinton's Birthday?</title>
</head>
<style id="style">
body {
background-color:white;
}
</style>

<body>
	<p id="p"></p>
</body>

<div id="bill"></div>

<script>
var m = new Date().getMonth().toString();
var d = new Date().getDate().toString();

var date = '719'

document.getElementById("p").innerHTML = m
if (m+d == date){
	document.getElementById("p").innerHTML = '<center><font face="verdana" size="30"><b>YES!</b></font></center>';
    document.getElementById("style").innerHTML = 'body{background-color:gray;}'
    document.getElementById("bill").innerHTML = 
    '<center><img src="https://upload.wikimedia.org/wikipedia/commons/d/d3/Bill_Clinton.jpg" alt="BILL" style="width:500px;height:600px;"></center>';
    }
else {
document.getElementById("p").innerHTML = '<center><b><font face="verdana" size="8">No</font></b></center>';
}
</script>

</html>
